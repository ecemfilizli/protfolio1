<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">


    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Mini portfolio website</title>
</head>

<body>
    <!--=============== HEADER PROFILE ===============-->
    <header class="profile container">
        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <img src="assets/img/profil.jpg" alt="">
                    </div>
                </div>
                <h2 class="profile__name">Ecem Filizli</h2>
                <h3 class="profile__profession">UI Designer & Developer</h3>

                <ul class="profile__social">
                    <a href="#" target="_blank" class="profile__social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/ecemfilizli/" target="_blank" class="profile__social-link">
                        <i class="ri-linkedin-box-line"></i>
                    </a>
                    <a href="https://github.com/ecemfilizli" target="_blank" class="profile__social-link">
                        <i class="ri-github-line"></i>
                    </a>
                </ul>
            </div>
            <div class="profile__info grid">
                <div class="profile__info-group">
                    <h3 class="profile__info-number">1</h3>
                    <p class="profile__info-description">
                        Years of <br> work
                    </p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">+10</h3>
                    <p class="profile__info-description">
                        Completed <br> projects
                    </p>
                </div>
                <div class="profile__info-group">
                    <p class="profile__info-description">
                        New <br> engineer
                    </p>
                </div>
            </div>
            <div class="profile__buttons">
                <a download="" href="assets/pdf/EcemFilizliCV.pdf" class="button">
                    Download Cv
                    <i class="ri-download-line"></i>
                </a>

                <div class="profile__buttons-small">
                    <a href="https://wa.me/905071686280"
                     target="_blank" class="button button__small button__gray">
                        <i class="ri-whatsapp-line"></i>
                    </a>
                    <a href="mailto:ecemfilizli@gmail.com" class="button button__small button__gray">
                        <i class="ri-mail-line"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
        <section class="filters container">
            <!--=============== FILTERS TABS ===============-->
            <ul class="filters__content">
                <button class="filters__button" data-target="#projects">
                    Projects
                </button>
                <button class="filters__button" data-target="#skills">
                    Skills
                </button>
            </ul>

            <div class="filters__sections">
                <!--=============== PROJECTS ===============-->
                <div class="projects__contrent grid" data-content id="projects">
                    <article class="projects_card">
                        <div id="projecard" class="projects_img">
                            <img id="photos" >
                        </div>
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">
                                    <h3 class="projects__tittle"></h3>
                                    <a href="#" class="projects__button button button__small">
                                        <i class="ri-link"></i>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="skills__contrent grid" data-content id="skills">

                </div>

                <!--=============== SKILLS ===============-->

            </div>
        </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer container">

    </footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>

</html>
